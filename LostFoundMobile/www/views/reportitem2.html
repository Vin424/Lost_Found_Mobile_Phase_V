<ion-view title="{{'report_navTitle'|translate}}" left-buttons="leftButtons">

    <ion-content has-header="true" padding="true">
        <div class="list">

            <label class="item item-input">
                <span class="input-label" translate="Item:"></span>
                <input type="text" ng-model="myFile.itemname">
            </label>


            <div class="item item-input item-select">
                <div class="input-label">
                    <span translate="select_category"></span>
                </div>
                <select ng-model="myFile.category">
                    <option ng-selected >All</option>
                    <option>Bags</option>
                    <option>Books</option>
                    <option>Clothes</option>
                    <option>Electronics</option>
                    <option>Tools</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="item item-input item-select">
                <div class="input-label">
                    <span translate="item_status"></span>
                </div>
                <select ng-model="myFile.itemStatus">
                    <option><span translate="Lost">Lost</span></option>
                    <option><span translate="Found">Found</span></option>
                </select>
            </div>

            <label class="item item-input">
                <span class="input-label" translate="Location:"></span>
                <input type="text" ng-model="myFile.location">
            </label>
            <label class="item item-input">
                <span class="input-label" translate="City:"></span>
                <input type="text" ng-model="myFile.city">
            </label>

        </div>
        <label class="item item-input item-stacked-label">
            <span class="input-label" translate="item_description"></span>

            <textarea class="checkforms" placeholder={{'w_item_description'|translate}} rows="8" cols="10" ng-model="myFile.description" ng-pattern="pattern.field">
            </textarea>
        </label>



        <p><h></h></p>

        <label>
            <div class="entrybuttons">
                <p> <button class="button button-stable icon-right ion-image"
                            ng-click="getPic()"><span translate="Upload"></span></button>

                    <button class="button button-stable icon-right ion-camera"
                            ng-click="takePic();"><span translate="Take"></span></button>

                    <button class="button button-stable icon-right ion-ios7-upload"
                            ng-click="updateValues(myFile)" translate="PostItem"></button>

                </p>


            </div>
        </label>
        <section><img ng-src={{$scope.file}}></section>
          
            

    </ion-content>

</ion-view>
