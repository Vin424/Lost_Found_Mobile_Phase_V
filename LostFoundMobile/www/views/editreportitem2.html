<ion-view title="{{'report_navTitle'|translate}}" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-content has-header="true" padding="true">

        <form name="editInfo">

        <div class="list">

            <label class="item item-input">
                <span class="input-label" translate="Item:"></span>
                <input type="text" ng-model="editItem.itemname" value={{editItem.itemname}} required="require">
            </label>


            <label class="item item-input item-select">
                <div class="input-label">
                    <span translate="select_category"></span>
                </div>
                <select ng-model="editItem.category" selected value = {{editItem.category}}>
                    <option ng-selected >All</option>
                    <option>Bags</option>
                    <option>Books</option>
                    <option>Clothes</option>
                    <option>Electronics</option>
                    <option>Tools</option>
                    <option>Other</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    <span translate="item_status"></span>
                </div>
                <select ng-model = "editItem.itemstatus" selected value = {{editItem.itemstatus}}>
                    <option>Lost</option>
                    <option>Found</option>
                </select>
            </label>

            <label class="item item-input">
                <span class="input-label" translate="Location:"></span>
                <input type="text" ng-model="editItem.locationitem" value={{editItem.locationitem}}>
            </label>
            <label class="item item-input">
                <span class="input-label" translate="City:"></span>
                <input type="text" ng-model="editItem.city" value={{editItem.city}}>
            </label>

        </div>
        <label class="item item-input item-stacked-label">
            <span class="input-label" translate="item_description"></span>

            <textarea class="checkforms" placeholder={{'w_item_description'|translate}} rows="8" cols="10" ng-model="editItem.description" value={{editItem.description}} ng-pattern="pattern.field">
            </textarea>
        </label>
        </form>





        <p><h></h></p>

        <label>
            <div class="entrybuttons">
                <p> <button class="button button-stable icon-right ion-image"
                            ng-click = "getPic()"><span translate="Upload"></span></button>

                    <button class="button button-stable icon-right ion-camera"
                            ng-click="takePic()"><span translate="Take"></span></button>

                    <button class="button button-stable icon-right ion-ios7-upload"
                            ng-click="updateItem(editItem)" ng-disabled="!editInfo.$valid" translate="Post"></button>
                </p>
            </div>
        </label>


    </ion-content>

</ion-view>
