<ion-view title="{{'myItem_navTitle'|translate}}" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-content has-header="true" padding="true">
        <div class="list card">


            <div>
                <h4>{{specificItem.email}}</h4>
                <p><a class="button icon-left ion-ios7-telephone button-clear button-dark">{{specificItem.phone}}</a></p>
                <p>{{specificItem.itemdate}}</p>

            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{specificItem.itempicture}}">
            </div>

            <div class="item item-body">

                <p class="subdued"><span translate="Location:"></span> {{specificItem.locationitem}}</p>
                <p class="subdued"><span translate="Category:"></span> {{specificItem.category}}</p>
                <p>{{item.description}}</p>


            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ui-sref="main.comments({item:specificItem.itemid})">
                    <i class="icon ion-chatbox"></i>
                    <span translate="Comments"></span>
                </a>


                <a class="tab-item" ui-sref="main.editreportitem2({item:specificItem.itemid})">
                    <i class="icon ion-settings"></i>
                    <span translate="edit_post"></span>
                </a>
            </div>

        </div>



    </ion-content>

</ion-view>
