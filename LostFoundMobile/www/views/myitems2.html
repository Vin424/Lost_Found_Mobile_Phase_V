<ion-view title="{{'myItem_navTitle'|translate}}" left-buttons="leftButtons">

    <ion-content has-header="true" padding="true">

        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder={{'Search'|translate}} ng-model="search.myitems">
                </label>
            </div>
        </div>
        <div class="list" ng-repeat="item in myItems | filter:search.myitems">

            <a class="item item-thumbnail-left" ui-sref="main.specificmyitems({item:item.itemid})" ng-click="setValue(item)" >
                 <img ng-src={{item.itempicture}}>
                <h2><span translate="Item:"></span> {{item.itemname}}</h2>
                <p><span translate="Name:"></span> {{item.firstname}}</p>
                <p><span translate="Location:"></span> {{item.locationitem}}</p>
                <p><span translate="Category:"></span> {{item.category}}</p>
                <p><span translate="Satus:"></span> {{item.status}}</p>
                <p>{{item.views}}</p>
            </a>
        </div>



    </ion-content>

</ion-view>
