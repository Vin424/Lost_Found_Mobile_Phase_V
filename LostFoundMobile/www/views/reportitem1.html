<ion-view title="{{'report_navTitle'|translate}}" left-buttons="leftButtons" right-buttons="rightButtons">

    <ion-content has-header="true" padding="true">
        <div class="list">

        <form name="personalInfo">

            <p><h5 translate="Contact_Info"></h5></p>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label" translate="First_Name"></span>
                    <input  type="text" placeholder="John Milk" ng-model="list.name" required="require">
                </label>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label" translate="Last_Name"></span>
                        <input type="text" placeholder="John Milk" ng-model="list.lastname" required="require">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label" translate="Email"></span>
                        <input type="text" placeholder="john.milk@upr.edu" ng-model="list.email" required="require">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label" translate="Phone"></span>
                        <input name="telephone" type="tel" ng-minlength="10" ng-maxlenght="11" placeholder="787-123-4567" ng-model="list.phone" required="require">
                    </label>


                </div>
            </div>

        </form>
        </div>


                <p></p>
                <p><button class="button icon-right ion-chevron-right button-stable" ng-disabled="!personalInfo.$valid && !personalInfo.telephone.$error.maxLength && !personalInfo.telephone.$error.minLength" ui-sref='main.reportitem2({name:list.name,lastname:list.lastname,email:list.email,phone:list.phone})'>
                    <span translate="Continue"></span></button></p>

    </ion-content>

</ion-view>
